<form name="form">
	<div class="modal-header">
	  <h3 class="modal-title">{{ vm.dia }}</h3>
	</div>
	<div class="modal-body">
		<span ng-if="vm.eventos.length > 0">
			<span ng-repeat="evento in vm.eventos track by $index">
				<ul>
					<li>{{evento.nombre}} (Hora Inicio: {{evento.horaInicio}}, Hora Fin: {{evento.horaFin}})</li>
				</ul>
			</span>
			<hr/>
		</span>
	</div>
	<div class="modal-footer">
	  <button class="btn btn-danger" ng-click="$close()">Cerrar</button>
	</div>
</form>
