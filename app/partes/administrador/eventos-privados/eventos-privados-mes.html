<div class="col-sm-12" ng-controller="EventoPrivadoAnoMesController">
    <span ng-if="bandera == false">
        <small><em>Construyendo Vista</em></small>
            <uib-progressbar class="progress-striped active" value="100" type="info">Cargando...</uib-progressbar>
    </span>
    <span ng-if="bandera == true">
		<div class="widget-box">
			<div class="widget-header widget-header-flat">
				<h4 class="widget-title smaller">{{anho}}-{{mes}}</h4>
			</div>
			<div class="widget-body">
				<div class="row">
					<div class="col-lg-12">
				      	<div class="gridStyle" ui-grid="gridOptions" ui-grid-edit ui-grid-selection>
						</div>
					</div>
		      	</div>
			</div>
		</div>
	</span>
</div>
