<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="EventosController">
	<span ng-repeat="opcion in vector track by $index">
		<div class="row">
			<div class="col-lg-12">
				<div class="widget-box">
					<div class="widget-header widget-header-flat">
						<h4 class="widget-title smaller">{{opcion.anho}}</h4>
					</div>
					<div class="widget-body">
						<div class="row">
							<span ng-repeat="mes in opcion.meses" ng-if="mes != 0">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
									<div class="widget-box">
										<a href="#/admin/evento/{{opcion.anho}}-{{meses[$index]}}">
											<div class="widget-header widget-header-flat titulo-caja">
												<h5 class="widget-title smaller">{{meses[$index]}}</h5>
											</div>
										</a>
										<div class="widget-body">
											<div class="widget-main">
												<span class="badge badge-grey">{{mes}}</span>
												Eventos
											</div>
										</div>
									</div>
								</div>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</span>
</div>
