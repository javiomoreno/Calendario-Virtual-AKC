<div class="col-sm-12">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget-box" ng-init="id = obra.id">
                <div class="widget-header widget-header-flat">
                    <h4 class="widget-title smaller">{{obra.nombre}}</h4>
                </div>
                <div class="widget-body">
                    <div class="profile-user-info profile-user-info-striped">
                        <div class="profile-info-row">
                            <div class="profile-info-name"> Mes </div>
                            <div class="profile-info-value">
                                <i class="ace-icon fa fa-calendar bigger-110 blue"></i>
                                <span>{{obra.mes}}</span>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> AÃ±o </div>
                            <div class="profile-info-value">
                                <i class="ace-icon fa fa-calendar bigger-110 blue"></i>
                                <span>{{obra.anho}}</span>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> Tema </div>
                            <div class="profile-info-value">
                                <i class="ace-icon glyphicon glyphicon-text-width bigger-110 blue"></i>
                                <span>{{obra.tema}}</span>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> Autor </div>
                            <div class="profile-info-value">
                                <i class="ace-icon glyphicon glyphicon-user bigger-110 blue"></i>
                                <span>{{obra.autor}}</span>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> Mensaje </div>
                            <div class="profile-info-value">
                                <i class="ace-icon glyphicon glyphicon-align-justify bigger-110 blue"></i>
                                {{obra.mensaje}}
                            </div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-info-name"> Imagen </div>
                            <div class="profile-info-value text-center">
                                <img src="{{obra.archivo}}" alt="{{obra.nombre}}" class="imagenVista" title="{{obra.nombre}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-sm btn-default">Atras</button>
                            <button class="btn btn-sm btn-primary" ng-click="Editar(id)">Editar</button>
                            <button class="btn btn-sm btn-danger" ng-click="openModal('sm', id)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
