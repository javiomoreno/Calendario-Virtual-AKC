<div class="col-sm-12" ng-controller="ObraCrearController">
	<form name="form">
		<div class="">
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="5000" close="closeAlert($index)">{{alert.msg}}</uib-alert>
		</div>
		<p class="obligatorio">
			*<p class="blue"> Los Campos son Obligatorios</p>
		</p>
		<div class="form-group col-sm-12 col-lg-6 blue">
		    <label for="mes"><p class="obligatorio">*</p> Mes</label>
		    <select class="form-control" id="mes" style="width:160px" ng-model="obra.mes" ng-options="opcion.value as opcion.opcion for opcion in vecMeses" required>
		      <option value="">Seleccione un Mes</option>
			</select>
		</div>
		<div class="form-group col-sm-12 col-lg-6 blue">
		    <label for="anho"><p class="obligatorio">*</p> Año </label>
		    <select class="form-control" id="anho" style="width:160px" ng-model="obra.anho" ng-options="opcion.opcion as opcion.opcion for opcion in vecAnhos | orderBy:'opcion'" required>
		      <option value="">Seleccione un Año</option>
			</select>
		</div>
		  <div class="form-group col-sm-12 col-lg-6 blue">
		    <label for="tema"><p class="obligatorio">*</p> Titulo</label>
		    <input type="text" class="form-control" id="tema"
	           placeholder="Titulo de Obra de Arte" ng-model="obra.tema" required/>
		  </div>
		  <div class="form-group col-sm-12 col-lg-6 blue">
		    <label for="tema"><p class="obligatorio">*</p> Autor</label>
		    <input type="text" class="form-control" id="autor"
	           placeholder="Autor de Obra de Arte" ng-model="obra.autor" required/>
		  </div>
		  <div class="form-group col-lg-12 blue">
		    <label for="mensaje">Mensaje</label>
		    <textarea class="form-control" id="mensaje"
	           placeholder="Mensaje" ng-model="obra.mensaje" value="hola"></textarea>
		  </div>
		  <div class="form-group col-lg-12" style="text-align: -webkit-center;">
		  	<div style="width:400px; margin:12px;">
				<h3 class="header blue smaller lighter">
					<p class="obligatorio">*</p> Cargar Archivo
				</h3>
				<label class="ace-file-input ace-file-multiple">
					<input fileread="obra.archivo" type="file" placeholder="Please select file" class="form-control" accept="image/*" required/>
					<span ng-if="obra.archivo == null" class="ace-file-container" data-title="Seleccione el archivo">
						<span  class="ace-file-name" data-title="No hay Achivo ...">
							<i class=" ace-icon fa fa-upload"></i>
						</span>
					</span>
					<span ng-if="obra.archivo != null" class="ace-file-container">
						<img  ng-src="{{obra.archivo != null && obra.archivo || ''}}" class="imagenVista" alt="">
					</span>
					<a class="remove" href="#">
						<i class=" ace-icon fa fa-times"></i>
					</a>
				</label>
			</div>
			<!--<input uploader-model="archivo" type="file" placeholder="Please select file" class="form-control ng-isolate-scope" accept="image/*">-->
	   	</div>
		<div class="form-group col-lg-12 text-center">
	  		<button type="submit" class="btn btn-primary" ng-click="guardarObra(obra)">Guardar</button>
	  </div>
	</form><!-- /.col -->
</div>
