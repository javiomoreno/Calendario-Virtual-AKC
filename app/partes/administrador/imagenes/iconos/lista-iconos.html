<div class="col-md-8 col-lg-9">
  <h2>Lista de Iconos</h2>
</div>
<div class="col-md-4 col-lg-3">
  <button class="btn btn-sm btn-primary" ng-click="crearIcono()"><i class="menu-icon fa fa-plus"></i> Nuevo Icono</button>
</div>
<div class="col-sm-12" ng-controller="IconoListaController">
	<span ng-if="bandera == false">
		<small><em>Construyendo Vista</em></small>
			<uib-progressbar class="progress-striped active" value="100" type="info">Cargando...</uib-progressbar>
	</span>
	<span ng-if="bandera == true">	
		<div class="row">
			<div class="col-lg-12">
				<div class="widget-box">
					<div class="widget-header widget-header-flat">
						<h4 class="widget-title smaller">Iconos</h4>
					</div>
					<div class="widget-body">
						<div class="row">
							<span ng-repeat="opcion in vectorIconos">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="widget-box">
										<div class="widget-header widget-header-flat titulo-caja">
											<h5 class="widget-title smaller">{{opcion.tema}}</h5>
											<div class="widget-toolbar">
												<label>
													<a ng-href="#/admin/icono/editar/{{opcion.id}}" title="Editar"><i class="glyphicon glyphicon-pencil white"></i></a>
												</label>
											</div>
										</div>
										<div class="widget-body">
											<div class="widget-main">
												<dl id="dt-list-1">
													<dt>Fuente</dt>
													<dd>{{opcion.mensaje}}</dd>
												</dl>
												<div class="icono-vista-previa">
													<img src="{{opcion.archivo}}" alt="" width="40px" height="40px">
												</div>
											</div>
										</div>
									</div>
								</div>
							</span>
						</div>					
					</div>
				</div>
			</div>
		</div>
	</span>
</div>
