<div class="col-sm-12">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget-box" ng-init="id = icono.id">
                <div class="widget-header widget-header-flat">
                    <h4 class="widget-title smaller">Icono</h4>
                </div>
                <div class="widget-body">
                    <div class="profile-user-info profile-user-info-striped">
                        <div class="profile-info-row">
                            <div class="profile-info-name"> Mensaje </div>
                            <div class="profile-info-value">
                                <i class="ace-icon glyphicon glyphicon-align-justify bigger-110 blue"></i>
                                {{icono.mensaje}}
                            </div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-info-name"> Imagen </div>
                            <div class="profile-info-value text-center">
                                <img src="{{icono.archivo}}" alt="{{icono.nombre}}" class="imagenVista" title="{{icono.nombre}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-sm btn-default" ng-click="Atras()">Atras</button>
                            <button class="btn btn-sm btn-primary" ng-click="Editar(id)">Editar</button>
                            <button class="btn btn-sm btn-danger" ng-click="openModal('sm', id)">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
