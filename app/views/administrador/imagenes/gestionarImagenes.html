<div>
	<menu-admin></menu-admin>
</div>

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
	<div id="sidebar" class="sidebar responsive">
		<submenu-admin></submenu-admin>
	</div>

	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs" id="breadcrumbs">	
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#/admin">Inicio</a>
					</li>
					<li class="active">Gestionar Imágenes</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="col-sm-12">
					<uib-tabset>
						<uib-tab>
					      <uib-tab-heading>
					        <i class="glyphicon glyphicon-list"></i> Lista <span class="pestanha">de Imágenes</span>
					      </uib-tab-heading>
							<div class="row">
							  <div class="col-sm-12">
								<span ng-repeat="opcion in vector track by $index">
									<div class="row">
										<div class="col-lg-12">
											<div class="widget-box">
												<div class="widget-header widget-header-flat">
													<h4 class="widget-title smaller">{{opcion.anho}}</h4>
												</div>
												<div class="widget-body">
													<div class="row">
														<span ng-repeat="mes in opcion.meses" ng-if="mes != 0">
															<div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
																<div class="widget-box">
																	<a class="caja" href="#/admin/imagen/{{opcion.anho}}-{{meses[$index]}}">
																		<div class="widget-header widget-header-flat titulo-caja">
																			<h5 class="widget-title smaller">{{meses[$index]}}</h5>
																		</div>
																	</a>
																	<div class="widget-body">
																		<div class="widget-main">
																			<span class="badge badge-grey">{{mes}}</span>
																			Imágenes
																		</div>
																	</div>
																</div>
															</div>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</span>
							  </div>
							</div>
						</uib-tab>
					    <uib-tab>
					      <uib-tab-heading>
					        <i class="glyphicon glyphicon-plus"></i> Nueva <span class="pestanha">Imagen</span>
					      </uib-tab-heading>
					      	<form name="form">
			      				<div class="form-group col-sm-12 col-lg-6">
								    <label for="mes">Mes</label>
								    <!--<select class="form-control" id="mes" name="mes" style="width:160px" ng-model="imagen.mes"
								    	ng-options="anhos.name for anhos in vectorAnhos.availableOptions track by anhos.id">
									</select>-->
								    <select class="form-control" id="mes" style="width:160px" ng-model="imagen.mes" required>
								      <option value="">Seleccione un Mes</option>
									  <option value="Enero">Enero</option>
									  <option value="Febrero">Febrero</option>
									  <option value="Marzo">Marzo</option>
									  <option value="Abril">Abril</option>
									  <option value="Mayo">Mayo</option>
									  <option value="Junio">Junio</option>
									  <option value="Julio">Julio</option>
									  <option value="Agosto">Agosto</option>
									  <option value="Septiembre">Septiembre</option>
									  <option value="Octubre">Octubre</option>
									  <option value="Noviembre">Noviembre</option>
									  <option value="Diciembre">Diciembre</option>
									</select>
							  	</div>
							  	<div class="form-group col-sm-12 col-lg-6">
								    <label for="anho">Año</label>
								    <select class="form-control" id="anho" style="width:160px" ng-model="imagen.anho" required>
								      <option value="">Seleccione un Año</option>
									  <option value="2015">2015</option>
									  <option value="2016">2016</option>
									  <option value="2017">2017</option>
									  <option value="2018">2018</option>
									  <option value="2019">2019</option>
									  <option value="2020">2020</option>
									</select>
							  	</div>
							  <div class="form-group col-sm-12 col-lg-6">
							    <label for="nombre">Nombre Imagen</label>
							    <input type="text" class="form-control" id="nombre"
							           placeholder="Introduce el nombre de la Imagen" ng-model="imagen.nombre" required>
							  </div>
							  <div class="form-group col-sm-12 col-lg-6">
							    <label for="tema">Titulo de Tema</label>
							    <input type="text" class="form-control" id="tema" 
							           placeholder="Titulo de Tema" ng-model="imagen.tema" required>
							  </div>
							  <div class="form-group col-lg-12">
							    <label for="mensaje">Mensaje</label>
							    <textarea class="form-control" id="mensaje" 
							           placeholder="Mensaje" ng-model="imagen.mensaje" required></textarea>
							  </div>
							  <div class="row">
							    <div class="col-lg-3"></div>
								<div class="form-group col-lg-3">
									<div class="form-group">
										<div class="form-group">
											<div bn-imagen-uploader>
												<div ng-switch="!! queue.length" class="dropzone">
													<ul ng-switch-when="true" class="queue">
														<li ng-repeat="item in queue track by item.id" class="items">
															{{item.porcent}}%
														</li>
													</ul>
													<div ng-switch-when="false" class="instructions">
														Select Files
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							  </div>
							  <button class="btn btn-primary" ng-click="guardarImagen(imagen)">Guardar</button>
							</form><!-- /.col -->
					      </div>
					    </uib-tab>
				  	</uib-tabset>
				</div>
			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->

	<div class="footer">
		<div class="footer-inner">
			<!-- #section:basics/footer -->
			<div class="footer-content">
				<span class="bigger-120">
					<span class="blue bolder">Ace</span>
					Application &copy; 2013-2014
				</span>

				&nbsp; &nbsp;
				<span class="action-buttons">
					<a href="#">
						<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
					</a>

					<a href="#">
						<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
					</a>

					<a href="#">
						<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
					</a>
				</span>
			</div>

			<!-- /section:basics/footer -->
		</div>
	</div>

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->
