<div class="main-container" id="main-container">
	<div id="sidebar" class="sidebar responsive">
		<submenu-admin></submenu-admin>
	</div>

	<!-- /section:basics/sidebar -->
	<div class="main-content">
		<div class="main-content-inner">
			<div class="breadcrumbs" id="breadcrumbs">	
				<ul class="breadcrumb">
					<li>
						<i class="ace-icon fa fa-home home-icon"></i>
						<a href="#/admin">Inicio</a>
					</li>
					<li class="active">Gestionar Eventos</li>
				</ul>
			</div>
			<div class="page-content">
				<div class="col-sm-12">
					<uib-tabset>
						<uib-tab>
					      <uib-tab-heading>
					        <i class="glyphicon glyphicon-list"></i> Lista de Eventos
					      </uib-tab-heading>
				      		<div class="row">
					      		<div class="col-lg-12">
					      			<div class="widget-box">
										<div class="widget-header widget-header-flat">
											<h4 class="widget-title smaller">{{anho}}-{{mes}}</h4>
										</div>
										<div class="widget-body">
											<div class="row">
												<div class="col-lg-12">
											      	<div class="gridStyle" ui-grid="gridOptions" ui-grid-edit ui-grid-selection>
	        										</div>
	        									</div>
									      	</div>
										</div>
									</div>
					      		</div>
					      	</div>
					    </uib-tab>
					    <uib-tab>
					      <uib-tab-heading>
					        <i class="glyphicon glyphicon-plus"></i> Nueva Evento
					      </uib-tab-heading>
					      	<form name="form">
			      				<div class="form-group col-sm-12 col-lg-6">
								    <label for="mes">Mes</label>
								    <!--<select class="form-control" id="mes" name="mes" style="width:160px" ng-model="imagen.mes"
								    	ng-options="anhos.name for anhos in vectorAnhos.availableOptions track by anhos.id">
									</select>-->
								    <select class="form-control" id="mes" style="width:160px" ng-model="imagen.mes">
								      <option value="">Seleccione un Mes</option>
									  <option value="Enero">Enero</option>
									  <option value="Febrero">Febrero</option>
									  <option value="Marzo">Marzo</option>
									  <option value="Abril">Abril</option>
									  <option value="Mayo">Mayo</option>
									  <option value="Junio">Junio</option>
									  <option value="Julio">Julio</option>
									  <option value="Agosto">Agosto</option>
									  <option value="Septiembre">Septiembre</option>
									  <option value="Octubre">Octubre</option>
									  <option value="Noviembre">Noviembre</option>
									  <option value="Diciembre">Diciembre</option>
									</select>
							  	</div>
							  	<div class="form-group col-sm-12 col-lg-6">
								    <label for="anho">Año</label>
								    <select class="form-control" id="anho" style="width:160px" ng-model="imagen.anho">
								      <option value="">Seleccione un Año</option>
									  <option value="2015">2015</option>
									  <option value="2016">2016</option>
									  <option value="2017">2017</option>
									  <option value="2018">2018</option>
									  <option value="2019">2019</option>
									  <option value="2020">2020</option>
									</select>
							  	</div>
							  <div class="form-group col-sm-12 col-lg-6">
							    <label for="nombre">Nombre Imagen</label>
							    <input type="text" class="form-control" id="nombre"
							           placeholder="Introduce el nombre de la Imagen" ng-model="imagen.nombre">
							  </div>
							  <div class="form-group col-sm-12 col-lg-6">
							    <label for="tema">Titulo de Tema</label>
							    <input type="text" class="form-control" id="tema" 
							           placeholder="Titulo de Tema" ng-model="imagen.tema">
							  </div>
							  <div class="form-group col-lg-12">
							    <label for="mensaje">Mensaje</label>
							    <textarea class="form-control" id="mensaje" 
							           placeholder="Mensaje" ng-model="imagen.mensaje"></textarea>
							  </div>
							  <div class="form-group col-lg-12">
							  	<label for="archivo">Archivo</label>
								<input type="file" id="archivo" ng-model="imagen.archivo">
							   </div>
							  <button class="btn btn-primary" ng-click="guardarImagen(imagen)">Guardar</button>
							</form><!-- /.col -->
					      </div>
					    </uib-tab>
				  	</uib-tabset>
				</div>
			</div><!-- /.page-content -->
		</div>
	</div><!-- /.main-content -->
