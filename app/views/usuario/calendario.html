<header>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand logo" rel="home" href="#" title="Aguas Kapital C&uacute;cuta">
			        <img style="max-width:100px; margin-top: -7px;"
			             src="img/LOGO AKC.png">
			    </a>
				<a href="#/" class="navbar-brand titulo">Calendario Virtual AKC</a>
			</div>
		</div>
	</nav>
</header>
<section>
	<div class="container-fluid">
		<div>
		  <div style="margin-top: 50px;">
			  <div class="row">
			    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" style="padding-right: 0px; padding-left: 0px;">
			    	<img src="img/{{datos.mes}}/{{getRandomImagen()}}.jpg" alt="imagen" class="img-responsive imagen">
			    	<div class="caja-externa" style="background-color:{{datos.colorMensaje}}">
				    	<div class="caja-mensaje">
				    		{{datos.mensaje}}
				    		<div class="temas">
				    			{{datos.tema}}
				    		</div>
				    	</div>	    	
			    	</div>
				</div>
				<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7 calendario">
					<mwl-calendar
						view="calendarView"
						current-day="calendarDay"
						events="events"
						cell-is-open="true">
					</mwl-calendar>
				</div>
			  </div>
			  <div class="row">
			  	<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
			  	</div>
			  	<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 eventos">
			  		<div class="col-xs-3">
			  			<span class="glyphicon glyphicon-film icon-uno" aria-hidden="true"></span>
			  			Evento 1
			  		</div>
			  		<div class="col-xs-3">
			  			<span class="glyphicon glyphicon-glass icon-dos" aria-hidden="true"></span>
			  			Evento 2
			  		</div>
			  		<div class="col-xs-3">
			  			<span class="glyphicon glyphicon-star icon-tres" aria-hidden="true"></span>
			  			Evento 3
			  		</div>
			  		<div class="col-xs-3">
			  			<span class="glyphicon glyphicon-headphones icon-cuatro" aria-hidden="true"></span>
			  			Evento 4
			  		</div>
			  	</div>
			  </div>
		  </div>
		</div>

    </div>
</section>
<footer>
	
</footer>
